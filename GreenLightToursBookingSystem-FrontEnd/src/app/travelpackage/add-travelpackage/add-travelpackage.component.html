<style>
  tr:nth-child(even) {
   background: lightgreen;
  }
 </style>
 <mat-toolbar class=" text-white" style="background-color: #004e04" >
   <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="cancel()">
     <mat-icon >arrow_back</mat-icon>
   </button>
   <span class="example-spacer"></span>
   Add travel package
   <span class="example-spacer"></span>

 </mat-toolbar>

 <div class="container">
  <form (ngSubmit)="AddTravelPackage()"  [formGroup]="TravelPackageForm">
  
    <div class="form-group">
      <label for="travelPackageName" class="form-label">Location:</label>
      <input type="text" class="form-control" id="name" name="travelPackageName" formControlName="name" placeholder="Durban"  [(ngModel)]="travelPackage.name" >
      <div class="error-message">{{ getErrorMessage('name') }}</div>
    </div>
    
    <div class="form-group">
      <label for="description" class="form-label">Description:</label>
      <textarea class="form-control" id="description" name="description" formControlName="description" placeholder="2 Night, Lunch voucher, breakfast, game night, boat cruise" [(ngModel)]="travelPackage.description"></textarea>
      <div class="error-message">{{ getErrorMessage('description') }}</div>
    </div>
    
    <div class="form-group">
      <label for="price" class="form-label">Cost:</label>
      <input class="form-control" id="price" name="price" formControlName="price" placeholder="5000" [(ngModel)]="travelPackage.price">
      <div class="error-message">{{ getErrorMessage('price') }}</div>
    </div>
    
    <div class="form-group">
  <label for="date" class="form-label">Date:</label>
  <input type="date" class="form-control" id="date" name="date" formControlName="date" [(ngModel)]="travelPackage.date">
  <div class="error-message">{{ getErrorMessage('date') }}</div>
</div>

    <div class="form-group">
      <input type="file" (change)="onFileSelected($event)" class="custom-file-input" id="customFile"  accept=".jpg, .jpeg">
      <label class="custom-file-label" for="customFile">Choose image</label>
    </div>

    
    <button type="submit" [disabled]="!TravelPackageForm.valid" class="btn btn-primary mr-1">Add</button>
    &nbsp;
    &nbsp;
    <button type="reset" class="btn btn-info mr-1">Clear</button>
  
  </form>
</div>
