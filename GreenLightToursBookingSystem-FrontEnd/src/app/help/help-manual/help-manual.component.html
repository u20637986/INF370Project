<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<mat-toolbar class=" text-white" style="background-color: #004e04">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span class="example-spacer"></span>
  View Help Manuals
  <span class="example-spacer"></span>

</mat-toolbar>

<div>
  <button type="button" class="btn btn-sm btnCreate" routerLink="/add-manual">Create Help Manual</button>

</div>

<div class="container">
<div class="row">
  <div class="card" style="width:400px" *ngFor="let manual of manuals">
    <video controls class="card-img-top" alt="Card image" style="width:100%" src={{manual.videoURL}} type="video/mp4">
    </video>
    <div class="card-body">
      <h3>{{manual.category}}</h3>
      <h4 class="card-title"><b>{{manual.question}}</b></h4>
      <br>
      <div class="btns">
      <a href="{{manual.fileData}}" target="_blank" class="btn btnView">View Manual</a>

        <!-- Button to download the PDF -->
        <a href="{{manual.fileData}}" download class="btn btnDownload">Download PDF</a>

        <td><button type="button" class="btn btn-danger mr-1"(click)="deleteHelp(manual.helpID)" >Delete</button></td>
        <td><button type="button" class="btn btn-warning"  [routerLink]="['/edit-manual', manual.helpID]" >Edit</button></td>

    </div>
  </div>
  </div>
  <br>
</div>
</div>
