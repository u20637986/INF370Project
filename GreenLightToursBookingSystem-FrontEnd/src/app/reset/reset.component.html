<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold"> Reset Password </h3>
                    </div>
                    <div class="panel-body p-2">
                        <form [formGroup]="resetForm">
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="newPassword" type="password" placeholder="New Password">
                                </div>
                            </div>
                            <small *ngIf="resetForm.controls['newPassword'].invalid && (resetForm.controls['newPassword'].dirty ||
        resetForm.controls['newPassword'].touched)">
        <small *ngIf="resetForm.controls['newPassword'].errors?.['required']" style="color: red;">
          *New Password is required
        </small>
                            </small>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="confirmPassword" type="password" placeholder="Confirm Password">

                                </div>
                            </div>
                            <small *ngIf="resetForm.controls['confirmPassword'].invalid && (resetForm.controls['confirmPassword'].dirty ||
        resetForm.controls['confirmPassword'].touched)">
        <small *ngIf="resetForm.controls['confirmPassword'].errors?.['required']" style="color: red;">
          *Confirm Password is required
        </small>
                            </small>
                    
            <small *ngIf="resetForm.hasError('PasswordValidator', 'confirmPassword')" class="text-danger">
                *Password does not match
            </small>
                            
                            <button (click)="reset()" type="submit" class="btn btn-primary btn-block mt-4 w-100"> Reset </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
