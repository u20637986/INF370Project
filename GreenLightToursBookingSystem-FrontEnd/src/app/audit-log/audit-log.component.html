<div >

    <style>
      /*tr:nth-child(even) {
       background: lightgreen;
      }*/
     </style>
     <mat-toolbar class=" text-white" style="background-color: #004e04" >
       <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" >
         <mat-icon>arrow_back</mat-icon>
       </button>
       <span class="example-spacer"></span>
         <h2 style="color:white">Audit Trail</h2>
       <span class="example-spacer"></span>

     </mat-toolbar>
<div style="min-width: 150px; max-width: 80%; width: 100%; margin-top:5%">
    <mat-form-field style="margin-left:20%; color:green;width:700px;" >
      <mat-label style="color:green">Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search user,timestamp and transaction" #input style="color:green;width: 300px;">
    </mat-form-field>
    <br>
    <br>
    <div class="container">
        <mat-table [dataSource]="auditLogDataSource" matSort  style="margin-left: 20%;width: 100%; height:300px;">
      
          <!-- User Column -->
          <ng-container matColumnDef="User">
            <mat-header-cell *matHeaderCellDef mat-sort-header style="background-color:green; color:white;">User</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.userName }}</mat-cell>
          </ng-container>
      
          <!-- TimeStamp Column -->
          <ng-container matColumnDef="TimeStamp">
            <mat-header-cell *matHeaderCellDef mat-sort-header style="background-color:green; color:white;width: 200px;">TimeStamp</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.timeStamp }}</mat-cell>
          </ng-container>
      
          <!-- AffectedDatabaseTable Column -->
          <ng-container matColumnDef="AffectedDatabaseTable">
            <mat-header-cell *matHeaderCellDef mat-sort-header style="background-color:green; color:white;">Affected Database Table</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.affectedTable }}</mat-cell>
          </ng-container>
      
          <!-- Transaction Column -->
          <ng-container matColumnDef="Transaction">
            <mat-header-cell *matHeaderCellDef mat-sort-header style="background-color:green; color:white;width: 300px;">Transaction</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.action }}</mat-cell>
          </ng-container>
      
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </div>
      


  </div>
  </div>
