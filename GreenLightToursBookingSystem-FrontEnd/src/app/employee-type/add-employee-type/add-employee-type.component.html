<mat-toolbar class="text-white" style="background-color: #004e04">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
    [routerLink]="['/trailer']">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span class="example-spacer"></span>
  Add Employee Type
  <span class="example-spacer"></span>
</mat-toolbar>
<br />

<h5 class="error-text" *ngIf="errorMessage != ''">{{ errorMessage }}</h5>
<br />
<div class="container">
  <h2>Add Employee Type</h2>
<form [formGroup]="employeeTypeForm">

  <div class="form-group" >
  <label for="name" class="form-label"> Employee Type Name:</label>
  <input class="form-control" id="name" placeholder="Enter employee type name" formControlName="name"><br>
  <div class="error-message">{{ getErrorMessage('name') }}</div>  
  </div>
  <div class="form-group">
  <label for="description" class="form-label">Description:</label>
  <input class="form-control" id="description" name="description"formControlName="description"><br>
  <div class="error-message">{{ getErrorMessage('description') }}</div>  
</div>

  <div class="form-group">

    <button type="submit" [disabled]="!employeeTypeForm.valid"  class="btn btn-primary mr-1" (click)="addEmployeeType()">Add</button>
    &nbsp;
    &nbsp;
    <button type="reset" class="btn btn-info mr-1">Clear</button>

    <button type="button" class="btn btn-warning" (click)="cancel()">
      Cancel
    </button>
  </div>

<!--"addEmployeeType()"-->
</form>
</div>
