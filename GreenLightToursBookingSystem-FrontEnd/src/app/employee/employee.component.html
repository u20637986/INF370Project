<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
 tr:nth-child(even) {
  background: lightgreen;
 }
</style>
<mat-toolbar class=" text-white" style="background-color: #004e04" >
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" >
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span class="example-spacer"></span>
 Employee
  <span class="example-spacer"></span>

</mat-toolbar>
<br>
<div style="margin-left: 20px;margin-top: 5%;">
<table class="table table-striped">
  <thead>
      <tr>
          <th scope="col">Name</th>
          <th scope="col">Surname</th>
          <th scope="col">Email</th>
          <th scope="col">ID Number</th>
          <th scope="col">Cell Number</th>
          <th scope="col">Employee Type</th>
          <th scope="col"></th>
          <th scope="col"></th>

          <th scope="col-6" style="size: 0.2%;"></th>
          <th scope="col-6"></th>

      </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
         <td>{{employee.name}}</td>
          <td>{{employee.surname}}</td>
          <td>{{employee.email}}</td>
          <td>{{employee.idNumber}}</td>
          <td>{{employee.cellNumber}}</td>
          <td >{{employee.employeeType.name}}</td>
          <button type="button" class="btn btn-primary" (click)="EditEmployee(employee.employeeID)" >Update</button>
        <td><button type="button" class="btn btn-danger" (click)="DeleteEmployee(employee.employeeID)" >Delete</button></td>
    </tr>
  </tbody>
</table>
</div>
<button class="btn btn-success mr-1" style="margin-left: 90%;" routerLink="/add-employee">Add</button>

<router-outlet></router-outlet>
