<div class="dialog-content">
    <h2 style="color:green">Passenger successfully added</h2>
    <p>You have successfully added a passenger.</p>
    <br>
    <p> Would you like to add another passenger?</p>
  </div>
  <div class="dialog-actions">
    <button mat-button color="primary" (click)="OnYesClick()">Yes</button>
    <button mat-button color="warn" (click)="OnNoClick()">No</button>
  </div>
