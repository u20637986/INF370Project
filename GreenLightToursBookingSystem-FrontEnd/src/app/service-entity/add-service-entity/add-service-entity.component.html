<div class="container">
  <h2>Add Service</h2>
<form (ngSubmit)="AddService()" [formGroup]="ServiceForm">

  <div class="form-group" >
  <label for="servicename" class="form-label"> Service Name:</label>
  <input type="text" class="form-control" id="name" name="servicename" formControlName="name" [(ngModel)]="service.name" ><br>
  </div>


  <div class="form-group">

    <button type="submit" [disabled]="!ServiceForm.valid"  class="btn btn-primary mr-1" >Add</button>
    &nbsp;
    &nbsp;
    <button type="reset" class="btn btn-info mr-1">Clear</button>
  </div>


</form>
</div>
