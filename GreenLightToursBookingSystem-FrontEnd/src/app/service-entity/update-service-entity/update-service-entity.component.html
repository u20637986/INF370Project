<style>
  tr:nth-child(even) {
   background: lightgreen;
  }
 </style>
 <mat-toolbar class=" text-white" style="background-color: #004e04" >
   <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="cancel()">
     <mat-icon >arrow_back</mat-icon>
   </button>
   <span class="example-spacer"></span>
   Update service
   <span class="example-spacer"></span>

 </mat-toolbar>
 
<div class="container">
  <div class="row">
      <div class="col-6 offset-2">
       
          <form class="form-group" [formGroup] ="updateServiceForm" (ngSubmit)="UpdateServices()">
             
            <div>
              <label for="serviceName" class="form-label"> Service name:</label>
              <input type="text" class="form-control" id="name" name="serviceName" formControlName="name">
              <div class="error-message">{{ getErrorMessage('name') }}</div>
            </div>
        
              <button type="submit" class="btn btn-primary" > Update </button>
                &nbsp;
                &nbsp;
              <button type="reset" class="btn btn-info mr-1">Clear</button>
          </form>
      </div>
  </div>
</div>
