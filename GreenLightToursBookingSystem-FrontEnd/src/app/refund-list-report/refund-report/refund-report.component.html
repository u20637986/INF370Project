<style>
  tr:nth-child(even) {
   background: lightgreen;
  }
 </style>
 <mat-toolbar class=" text-white" style="background-color: #004e04" >
   
   <span class="example-spacer"></span>
  Refund list report
   <span class="example-spacer"></span>

 </mat-toolbar>

 <div  #pdfContent [id]="'pdfContent-'">
  <div>
    <div style="text-align: center; display: flex; align-items: center; justify-content: center;">
      <img src="assets/img/logoa.png" alt="logo" style="max-width: 100px; max-height: 100px;">
      <h2 style="margin-left: 10px;">Green Light Tours </h2>
  </div>
<h3><b>Generated by: </b>Admin</h3>
<h3><b>Date generated on: </b> {{ currentDate }} </h3>
<div style="margin-left: 20px;margin-top: 5%;">
<table class="table table-striped">
<thead>
    <tr>
      <th scope="col">Username</th>
        <th scope="col">Amount</th>
        <th scope="col">Date</th>
        <th scope="col-6" style="size: 0.2%;"></th>
        <th scope="col-6"></th>

    </tr>
</thead>
<tbody >
  <tr *ngFor=" let refund of refunds" >
      <td>{{refund.name}}</td>
       <td>R {{refund.amount}}</td>
        <td>{{refund.date}}</td>
  </tr>
</tbody>
</table>
</div>
</div>

<button class="btn btn-primary m-3" (click)="print()" *ngIf="showButton">Print Report</button>
