<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<mat-toolbar class=" text-white" style="background-color: #004e04" >
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" >
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span class="example-spacer"></span>
    Passengers
    <span class="example-spacer"></span>
 
  </mat-toolbar>
  <div class="mat-elevation-z8 row">
    <mat-form-field appearance="fill">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="start typing..." #input>
    </mat-form-field>
    <br>
    <br>

    <table mat-table class="table hover " [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let passenger">{{ passenger.name }}</td>
          </ng-container>
          <ng-container matColumnDef="Surname">
            <th mat-header-cell *matHeaderCellDef>Surname</th>
            <td mat-cell *matCellDef="let passenger"> {{ passenger.surname }}</td>
          </ng-container>

          <ng-container matColumnDef="Phone Number">
            <th mat-header-cell *matHeaderCellDef>Phone Number</th>
            <td mat-cell *matCellDef="let passenger">{{ passenger.name }} </td>
          </ng-container>

          <ng-container matColumnDef=" ">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let passenger">
              <!-- Display Check-In and Check-Out buttons -->
              <button mat-button
                      color="primary"
                      [disabled]="isCheckInButtonDisabled(passenger)"
                      (click)="updatePassengerStatus(passenger, 'Check-In')">
                Check-In
              </button>
              <button mat-button
                      color="warn"
                      [disabled]="isCheckOutButtonDisabled(passenger)"
                      (click)="updatePassengerStatus(passenger, 'Check-Out')">
                Check-Out
              </button>
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>
        </table>
