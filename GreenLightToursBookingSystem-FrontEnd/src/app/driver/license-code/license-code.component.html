<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  
  </head>
  <mat-toolbar class=" text-white" style="background-color: #004e04" >
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" >
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span class="example-spacer"></span>
    View License Codes
    <span class="example-spacer"></span>
  
  </mat-toolbar>
  <div class=" row">
    
    <mat-form-field appearance="fill">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="start typing..." #input>
      </mat-form-field>
      <br>
      <br>
      
      <table mat-table class="table hover " [dataSource]="dataSource" matSort> 
      
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef style="background-color:#004e04; color:white" >Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
      
          <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef style="background-color:#004e04; color:white" >Description</th>
            <td mat-cell *matCellDef="let element" >  {{element.description}}  </td>
          </ng-container>

          <ng-container matColumnDef="Update">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color:#004e04; color:white"></th>
            <td mat-cell *matCellDef="let element"> <button style="margin-right: 1em;" [routerLink]="['/edit-license-code', element.licenseCodeID]" type="button" class="btn btn-sm btnEdit" >Update&nbsp; &nbsp;<i class='fas fa-pen'></i></button>
            </td>
          </ng-container>
          
          <ng-container matColumnDef="Delete">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color:#004e04; color:white"></th>
            <td mat-cell *matCellDef="let element"> <button type="button" class="btn btn-sm btnDelete" (click)="deleteLicenseCode(element.licenseCodeID)" >Delete &nbsp; &nbsp;<i class='fas fa-trash'></i></button>
            </td>
          </ng-container>

          
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row class="mat-row" *matRowDef="let row; columns: displayedColumns;"></tr>
  
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
  
  </table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[3, 5, 10]" showFirstLastButtons> </mat-paginator>
  
  <br>
  </div>
  <div class="align">
    
  <button type="button" class="btn btn-sm btnCreate" routerLink="/add-license-code" >Create License code</button>
  
  </div>
