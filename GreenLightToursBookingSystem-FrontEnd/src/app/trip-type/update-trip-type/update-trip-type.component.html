<div class="container">
    <h2>Update Trip Type</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="TripTypeForm">
  
    <div class="form-group" >
    <label for="triptypename" class="form-label"> Trip Type Name:</label>
    <input type="text" class="form-control" id="name" name="triptypename" formControlName="name"><br>
    </div>
    <div class="form-group">
    <label for="description" class="form-label">Description:</label>
    <input type="text-area" class="form-control" id="description" name="description"formControlName="description"><br>
    </div>
  
    <div class="form-group">
  
      <button type="submit" [disabled]="!TripTypeForm.valid"  class="btn btn-primary mr-1" >Update</button>
      &nbsp;
      &nbsp;
      <button type="reset" class="btn btn-info mr-1">Clear</button>
    </div>
  
  
  </form>
  </div>
