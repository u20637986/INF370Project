<mat-toolbar class=" text-white" style="background-color: #004e04" >
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" >
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span class="example-spacer"></span>
    <h2 style="color:white">View Rental Application</h2>
  <span class="example-spacer"></span>

</mat-toolbar>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<div class="container" style="margin-top:10%">

<!--Code below is for display a single rental application details-->
<div *ngIf="rentalId">
<h2 style="margin-left:25%"><strong>Rental Application Number:</strong> {{ rentalId }}</h2>
<p><strong>Start Date:</strong> {{ startDate | date }}</p>
<p><strong>End Date:</strong> {{ endDate| date }}</p>
<p><strong>Trailer ID:</strong> {{ trailerId }}</p>
<p><strong>Total Price:</strong> {{ totalPrice| currency:'R' }}</p>
<br>

<!--Code below is for displaying associated files-->
<div *ngIf="files.length > 0">
<h3><strong>Uploaded Files:</strong></h3>

<table>
<tr *ngFor="let file of files">
    <td> {{ file.fileName }}</td>
    <!--code below is for displaying the file view button-->
    <td> <button mat-button style="color:rgb(79, 192, 79);" (click)="viewFile(file.data)">View</button>

  </tr>
</table>
</div>
<br>


<div style="margin-left:40%">
<button mat-button  style="color: orange"  [routerLink]="['/updateApplication', rentalId]"> Update </button>
<button mat-button color="warn" (click)="cancelRentalApplication(rentalId)">Cancel </button>

 <app-pay-rental-application></app-pay-rental-application>
 
</div>
