<mat-toolbar class=" text-white" style="background-color: #004e04" >
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" >
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span class="example-spacer"></span>
   Vehicle Rental List Report
    <span class="example-spacer"></span>
  </mat-toolbar>
<div class="container p-3">
    <!--<input class="form-control" type="text" placeholder="Filter" [(ngModel)]="searchString" style="border-radius: 0;">
    &nbsp;-->
    
    <table class="table table-hover table-striped" >
        <thead>
            <tr>
            <th>Rental ID </th> 
            <th>Vehicle Name </th> 
            <th>Vehicle Type</th>
            <th>License plate</th>
            <th>Rental start date </th>
            <th>Rental End date </th>  
            </tr>
        </thead>
        
        <tbody>
            <tr *ngFor="let car of rental">
                <td>{{car.rentalID}}</td>
                <td>{{car.vehicle}}</td>
                <td>{{car.vehicleType}}</td>
                <td>{{car.vehicleRegistration}}</td>
                <td>{{car.startDate | date}}</td>
                <td>{{car.endDate | date}}</td>
               
                
                <!--<td><button type="button" class="btn btn-warning" [routerLink]="['/edit-vehicle', car.vehicleID]" >Edit</button></td>-->
                
            </tr>
          
        </tbody>
    </table>

    <button mat-stroked-button style="background-color:rgb(79, 192, 79); margin-left:35%; margin-top:20%"(click)="exportToExcel()">Export to Excel</button>
</div>
