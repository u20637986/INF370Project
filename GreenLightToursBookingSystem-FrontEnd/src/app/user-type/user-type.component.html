<style>
  tr:nth-child(even) {
   background: lightgreen;
  }
 </style>
 <mat-toolbar class=" text-white" style="background-color: #004e04" >
   <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" >
     <mat-icon>arrow_back</mat-icon>
   </button>
   <span class="example-spacer"></span>
  User Types
   <span class="example-spacer"></span>
 </mat-toolbar>
 <br> &nbsp;
 
 &nbsp; &nbsp; &nbsp; <input type="text" class="form-control" style="display: inline-block; width: 40%;" placeholder="Search by name or description" [(ngModel)]="searchString"> &nbsp; 
 <button class="btn btn-primary" style=" height:35px; display: inline-block;" (click)="SearchUserTypes()">Search</button>
 <p>&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; <i class="fa-regular fa-circle-info" style="color: orange"> The search is case sensentive, enter word exactly as they are!</i> </p>
 
 
 <!-- <div style="margin-left: 20px;margin-top: 5%;"> -->
 <table class="table table-striped">
   <thead>
       <tr>
           <th scope="col">Name</th>
           <th scope="col">Description</th>
           <th scope="col-6" style="size: 0.2%;"></th>
           <th scope="col-6"></th>

       </tr>
   </thead>
   <tbody>
     <tr *ngFor="let userType of userTypes">
          <td>{{userType.name}}</td>
           <td>{{userType.description}}</td>
           <td><button type="button" class="btn btn-info mr-1" (click)="EditUserType(userType.userTypeID)" >Edit</button></td>
         <td><button type="button" class="btn btn-danger mr-1"(click)="DeleteUserType(userType.userTypeID)" >Delete</button></td>
     </tr>
   </tbody>
 </table>
 <!-- </div> -->
 <button class="btn btn-success mr-1" style="margin-left: 90%;" routerLink="/add-user-type">Add new user role</button>
 <router-outlet></router-outlet>
