<mat-toolbar class=" text-white" style="background-color: #004e04" >
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" >
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span class="example-spacer"></span>
 Add New User Type
  <span class="example-spacer"></span>
</mat-toolbar>
  
<form (ngSubmit)="AddUserType()" [formGroup]="UserTypeForm">

  <div class="form-group" >
  <label for="usertypename" class="form-label"> User Type Name:</label>
  <input type="text" class="form-control" id="name" name="usertypename" formControlName="name" [(ngModel)]="userType.name" ><br>
  </div>
  <div class="form-group">
  <label for="description" class="form-label">Description:</label>
  <input type="text-area" class="form-control" id="description" name="description"formControlName="name" [(ngModel)]="userType.description"><br>
  </div>

  <div class="form-group">

    <button type="submit" [disabled]="!UserTypeForm.valid"  class="btn btn-primary mr-1" >Add</button>
    &nbsp;
    &nbsp;
    <button type="reset" class="btn btn-info mr-1">Clear</button>
  </div>


</form>
