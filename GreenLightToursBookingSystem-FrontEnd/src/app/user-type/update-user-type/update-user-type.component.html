<mat-toolbar class=" text-white" style="background-color: #004e04" >
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" >
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span class="example-spacer"></span>
   Update User Type
    <span class="example-spacer"></span>
</mat-toolbar>
<div class="container">
    <div class="row">
        <div class="col-6 offset-2">
                    <form class="form-group" [formGroup]="updateUserTypeForm" (ngSubmit)="UpdateUserType()">
                <div class="mb-3">
                    <label class="form-label">User Role</label>
                    <input type="text" class="form-control" placeholder="Enter user role" name="name" formControlName="name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <input type="text" class="form-control" placeholder="Enter description" name="description" formControlName="description">
                </div>

                
                <button type="submit" class="btn btn-primary" [disabled]="!updateUserTypeForm.valid">Submit changes</button>
                <button type="button" class="btn btn-warning" style="margin-left: 2px;" routerLink="/user-type">Cancel</button>
            </form>
        </div>
    </div>
  </div>
